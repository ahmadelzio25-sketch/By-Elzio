<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Rahasia</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #calculator { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    #display { width: 220px; height: 40px; margin-bottom: 10px; text-align: right; padding: 5px; font-size: 18px; }
    .btn { width: 50px; height: 50px; margin: 5px; font-size: 18px; }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button class="btn" onclick="press('7')">7</button>
    <button class="btn" onclick="press('8')">8</button>
    <button class="btn" onclick="press('9')">9</button>
    <button class="btn" onclick="press('/')">÷</button><br>
    <button class="btn" onclick="press('4')">4</button>
    <button class="btn" onclick="press('5')">5</button>
    <button class="btn" onclick="press('6')">6</button>
    <button class="btn" onclick="press('*')">×</button><br>
    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2</button>
    <button class="btn" onclick="press('3')">3</button>
    <button class="btn" onclick="press('-')">−</button><br>
    <button class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('.')">.</button>
    <button class="btn" onclick="calculate()">=</button>
    <button class="btn" onclick="press('+')">+</button><br>
    <button class="btn" onclick="clearDisplay()">C</button>
  </div>

  <script>
    function press(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      const exp = document.getElementById("display").value;

      // cek angka rahasia
      if (exp === "3030") {
        window.location.href = "https://www.xnxx.com";
        return;
      }

      try {
        const result = eval(exp);
        document.getElementById("display").value = result;
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</body>
</html>
